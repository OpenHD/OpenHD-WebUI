<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <video #fpvVideo height="480" width="640" autoplay muted controls playsinline></video>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <button type="button" class="btn btn-primary" (click)="onStartVideoClick()">Start</button>
        </div>
        <div class="col-md-auto">
            <button type="button" class="btn btn-danger" (click)="onStopAll()">Stop all clients</button>
        </div>
    </div>
</div>
